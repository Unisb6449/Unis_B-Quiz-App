<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unis_B Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen" class="container text-center my-5">
    <img src="Image/Logo.png" alt="Unis_B Logo" class="logo mb-3"/>
    <h2 class="fw-bold">Welcome to Unis_B Quiz</h2>
    <p class="text-muted">Test your knowledge with this app</p>
    <button class="btn btn-warning btn-lg mt-3" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Department Selection -->
  <div id="department-screen" class="container text-center my-5" style="display: none;">
    <h2>Select Your Department</h2>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-outline-primary" onclick="selectDepartment('science')">ðŸ”¬ Science</button>
      <button class="btn btn-outline-success" onclick="selectDepartment('art')">ðŸŽ¨ Art</button>
      <button class="btn btn-outline-warning" onclick="selectDepartment('accounting')">ðŸ’° Accounting</button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="container my-5" style="display: none;">
    <div class="card shadow p-4">
      <div id="question-box" class="mb-3 fw-bold fs-5"></div>
      <div id="options-box" class="mb-4"></div>
      <div class="d-flex justify-content-between">
        <button id="prev-btn" class="btn btn-secondary" onclick="prevQuestion()">Previous</button>
        <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
      </div>
      <div class="text-end mt-3">
        <span>Timer: <span id="timer">15</span> seconds</span>
      </div>
    </div>
  </div>

  <!-- Result Page -->
  <div id="result-screen" class="container text-center my-5" style="display: none;">
    <div class="card shadow p-4">
      <h2 class="text-success mb-3">Quiz Completed!</h2>
      <p>Your Score: <strong><span id="final-score"></span> / 20</strong></p>
      <p>Correct Answers: <strong><span id="correct-count"></span></strong></p>
      <p>Wrong Answers: <strong><span id="wrong-count"></span></strong></p>
      <button class="btn btn-success mt-3" onclick="location.reload()">Try Again</button>
      <button class="btn btn-info mt-3" onclick="showReview()">Review Wrong Answers</button>
    </div>
  </div>

  <!-- Review Screen -->
  <div id="review-screen" class="container my-5" style="display: none;">
    <h3 class="text-center mb-4">Review of Wrong Answers</h3>
    <div id="review-box"></div>
    <div class="text-center mt-4">
      <button onclick="location.reload()" class="btn btn-success">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
